<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Alpha Beta Pruning</title>
    <link rel= "stylesheet" href="../web/css/run.css">
    <link rel= "stylesheet" href="../js-treeview-master/dist/treeview.min.css">
  </head>
  <body>
    <div class="container">
      <h4>Initial State</h4>
        <p>
          Pilih ukuran board 
          <select onclick="submit()" id="board" name="board">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br>
            <br>
            <button type="button" onclick="restart()" id="restart"> RESTART </button>
            <button type="button" onclick="toggle_visibility('output1'),hasil(),toggle_visibility('output2')" id="hasilBtn"> PLAY </button>
            <!----button type="button" onclick="reset()" id="resetBtn">RESET</button>-->
        </p>           
        <div style="overflow-x:auto;">
          <table id="game" class="tictactoe" contenteditable="true"></table>
        </div>
    </div>

    <div id="output1" class="container" style="display: none">   
      <h4>Menampilkan Tree:</h4>
      <p>
        Ukuran Tabel yang dipilih adalah : <span id="demo1">3</span> x <span id="demo2">3</span>
      </p>  
      <div id="tree"></div>
    </div> 

    <div id="output2" class="container"style="display: none">   
        <h4>Menampilkan State:</h4>  
        <div class="tabel" style="overflow-x:auto;">
          <table id="game2" class="tictactoe" contenteditable="true"></table>
        </div>
      </div>
    
    <script src="run.js"></script>
    <script src="../js-treeview-master/dist/treeview.min.js"></script>
  </body> 
</html>
